<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f0f0f5;
    }
    .register-container {
      max-width: 420px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      margin-top: -10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .register-title {
      color: #4b0082;
      font-weight: bold;
    }
    .btn-purple {
      background-color: #4b0082;
      color: #fff;
    }
    .btn-purple:hover {
      background-color: #3a006b;
    }
    
    .form-label {
      text-align: left;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <img src="https://kavyainfoweb.com/wp-content/uploads/2025/05/Kavya-768x430.png" alt="Logo" style="width:150px;" />
    <h2 class="mt-3 register-title">Digital Gym Management System</h2>
    <p class="mb-4">By Kavya Infoweb Pvt. Ltd.</p>

    <div class="register-container shadow rounded-4 p-4 bg-white">
      <h4 class="text-center mb-4" style="color: #4b0082; font-weight: bold;">Admin Registration</h4>
      <form id="registerForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label fw-bold mb-1" style="color:#4b0082;">Email address</label>
          <div class="input-group">
            <span class="input-group-text bg-purple text-white">
              <i class="bi bi-envelope-fill" style="color: #4b0082;"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@domain.com"
              required
            />
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label fw-bold mb-1" style="color:#4b0082;">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-purple text-white">
              <i class="bi bi-lock-fill" style="color: #4b0082;"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              minlength="6"
              required
            />
          </div>
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label small" for="terms">
            I agree to the <a href="#" style="color:#4b0082;">terms & conditions</a>
          </label>
        </div>

        <button
          type="submit"
          class="btn w-100 fw-bold"
          style="background-color:#4b0082; color:#fff;">
          Register
        </button>
      </form>
    </div>

    
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "src/login.html";
    });
  </script>
</body>
</html>
